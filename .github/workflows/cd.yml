name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types: ["completed"]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}
        run: |
          echo "$KUBECONFIG_DATA" | base64 --decode > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV

      - name: Deploy to Kubernetes
        env:
          IMAGE_TAG: ghcr.io/${{ github.repository_owner }}/calculator:${{ github.event.workflow_run.head_sha }}
        run: |
          echo "Using image: $IMAGE_TAG"
          kubectl config view
          kubectl -n calculator-prod apply -k k8s/
          kubectl -n calculator-prod set image deployment/calculator calculator=$IMAGE_TAG --record
          kubectl -n calculator-prod rollout status deployment/calculator --timeout=120s

