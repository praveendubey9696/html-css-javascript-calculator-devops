name: CD
on:
  workflow_run:
    workflows: ["CI"]
    types: ["completed"]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG }}
        run: |
          echo "$KUBECONFIG_DATA" | base64 -d > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

      - name: Deploy to cluster
        env:
          IMAGE_TAG: ghcr.io/${{ github.repository_owner }}/calculator:${{ github.event.workflow_run.head_sha }}
        run: |
          kubectl -n calculator-prod apply -k k8s/
          kubectl -n calculator-prod set image deployment/calculator calculator=$IMAGE_TAG --record
          kubectl -n calculator-prod rollout status deployment/calculator --timeout=120s
